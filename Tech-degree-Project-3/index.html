<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="../Tech-degree-Project-3/css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../Tech-degree-Project-3/css/normalize.css">
        <title>Responsive Website</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cdreview">
            <H1>THE CODE REVIEW</H1>
        </div>
    </header>   
    
        <div class="wrapper">
            <div class="int_signup">
               <h3>Signup for our newsletter</h3>
               <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </div>
    <div class="wrapper">
        <div class="space_border">
        </div>
    </div>
    <div class="wrapper">

            <form class="form_contact" action="index.html" method="post">
                <h1>Contact Information</h1>

                <label class="label_form" for="name">Full name</label> 
                <input class="npt_class" type="text" id="name" name="user_name" placeholder="Required">
                <br>

                <label class="label_form" for="email">Email address</label>
                <input class="npt_class" type="email" id="email" name="user_email" placeholder="Required">
                <br>

                <label class="label_form" for="phone">Phone number</label>
                <input class="npt_class" type="tel" id="phone" name="user_phone">
                <br>

                <label class="label_form" for="city">City</label>
                <input class="npt_class" type="text" id="city" name="user_city">
                <br>

                <label class="label_form" for="state">State</label>
                <select class="npt_class" type="text" id="state" name="user_state"  placeholder="Choose State">
                    <option value="">Choose State</option>
                    <option value="city">Expample City</option>
                    <option value="city">Expample City</option>
                    <option value="city">Expample City</option>
                    <option value="city">Expample City</option>
                </select>
                <br>

                <label class="label_form" for="zipcode">Zip Code</label>
                <input class="npt_class_zip" type="text" id="zipcode" name="user_zipcode">
                <br>
            </form>
        </div>

        <div class="wrapper">
            <div class="nws_lttr">
            <h1>Newsletter</h1>
            <p>Select the newsletter you would like to receive</p>
            
            <input type="checkbox" id="html_news" value="html_news"  name="user_htmlnews">
                
                
            <label  for="html_news" class="">HTML News</label>
            <br>

            <input type="checkbox" id="css_news" value="css_news"  name="user_cssnews">
            <label  for="css_news" class="">CSS News</label>
            <br>

            <input type="checkbox" id="javascript_news" value="javascript_news"  name="user_htmlnews">
            <label  for="javascript_news" class="">Javascript News</label>
            <br>

            <p>Newsletter format</p>

            <input type="radio" id="html" value="html"  name="user_html">
            <label  for="html" class="">HTML</label>
            <br>

            <input type="radio" id="plain_text" value="plain_text"  name="user_plain_text">
            <label  for="plain_text" class="">Plain text</label>
            <br>

            <p>Other topics you'd like to hear about</p>

            <textarea class="txt_area"></textarea>
           </div>
            
            
        <footer>
            <button class="btn" type="submit">Sign Up</button>
        
            <p>Copyright The Code Review</p>
        </footer>        
            </div>
        

</body>
</html>
