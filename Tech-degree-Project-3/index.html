<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="../Tech-degree-Project-3/css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../Tech-degree-Project-3/css/normalize.css">
        <title>Responsive Website</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cdreview">
            <H1>THE CODE REVIEW</H1>
        </div>
    </header>   
    <main>
        <div class="wrapper">
            <div class="int_signup">
               <h3>Signup for our newsletter</h3>
               <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </div>
        <div class="wrapper">
            <div class="space_border">
            </div>
        </div>
        <div class="wrapper">
            <form class="form_contact " action="index.html" method="post">
                <fieldset>
                <legend class="h1">Contact Information</legend>
                   
                        
                    <div class="flex_npt">
                    <label  class="label_form" for="name">Full name</label> 
                    <input required class="npt_class" type="text" id="name" name="user_name" placeholder="Required">
                    </div>
                    <br>

                    <div class="flex_npt">
                    <label class="label_form" for="email">Email address</label>
                    <input required class="npt_class" type="email" id="email" name="user_email" placeholder="Required">
                    </div>
                    <br>

                    <div class="flex_npt">
                    <label class="label_form" for="phone">Phone number</label>
                    <input class="npt_class" type="tel" id="phone" name="user_phone" placeholder="Optional">
                    </div> 
                    <br>

                    <div class="flex_npt">
                    <label class="label_form" for="city">City</label>
                    <input class="npt_class" type="text" id="city" name="user_city" placeholder="Optional">
                    </div> 
                    <br>

                    <div class="flex_npt">
                    <label class="label_form" for="state">State</label>
                    <select class="npt_class" id="state" name="user_state">
                        <option value="">Choose State</option>
                        <option value="Alabama">Alabama</option>
                                <option value="Alaska">Alaska</option>
                                <option value="Arizona">Arizona</option>
                                <option value="Arkansas">Arkansas</option>
                                <option value="California">California</option>
                                <option value="Colorado">Colorado</option>
                                <option value="Connecticut">Connecticut</option>
                                <option value="Delaware">Delaware</option>
                                <option value="Florida">Florida </option>
                                <option value="Georgia">Georgia</option>
                                <option value="Hawaii">Hawaii</option>
                                <option value="Idaho">Idaho</option>
                                <option value="Illinois">Illinois</option>
                                <option value="Indiana">Indiana</option>
                                <option value="Iowa">Iowa</option>
                                <option value="Kansas">Kansas</option>
                                <option value="Kentucky">Kentucky</option>
                                <option value="Louisiana">Louisiana</option>
                                <option value="Maine">Maine</option>
                                <option value="Maryland">Maryland</option>
                                <option value="Massachusetts">Massachusetts</option>
                                <option value="Michigan">Michigan</option>
                                <option value="Minnesota">Minnesota</option>
                                <option value="Mississippi">Mississippi</option>
                                <option value="Missouri ">Missouri </option>
                                <option value="Montana">Montana</option>
                                <option value="Nebraska">Nebraska</option>
                                <option value="Nevada">Nevada</option>
                                <option value="New Hampshire">New Hampshire</option>
                                <option value="New Jersey">New Jersey</option>
                                <option value="New Mexico">New Mexico</option>
                                <option value="New York">New York</option>
                                <option value="North Carolina">North Carolina</option>
                                <option value="North Dakota">North Dakota</option>
                                <option value="Ohio">Ohio</option>
                                <option value="Oklahoma">Oklahoma</option>
                                <option value="Oregon">Oregon</option>
                                <option value="Pennsylvania">Pennsylvania</option>
                                <option value="Rhode Island">Rhode Island</option>
                                <option value="South Carolina">South Carolina</option>
                                <option value="South Dakota">South Dakota</option>
                                <option value="Tennessee">Tennessee</option>
                                <option value="Texas">Texas</option>
                                <option value="Utah">Utah</option>
                                <option value="Vermont">Vermont</option>
                                <option value="Virginia">Virginia</option>
                                <option value="Washington">Washington</option>
                                <option value="West Virginia">West Virginia</option>
                                <option value="Wisconsin">Wisconsin</option>
                                <option value="Wyoming">Wyoming</option>
                    </select>
                    </div> 
                    <br>

                    <div class="flex_npt_zip">
                        <label class="label_form_zip" for="zipcode">Zip Code</label>
                        <input class="npt_class_zip" type="text" id="zipcode" name="user_zipcode" placeholder="Zip">
                        <br>
                    </div>  
                </fieldset>
            </form>
            </div>

                <div class="wrapper">
                    <fieldset>
                        <legend class="nws_lttr-h1" >Newsletter</legend>
                        <div class="nws_lttr">
                        <p>Select the newsletter you would like to receive</p>
                        <input type="checkbox" id="html_news" value="html_news"  name="user_htmlnews">
                        <label  for="html_news" class="">HTML News</label>
                        <br>

                        <input type="checkbox" id="css_news" value="css_news"  name="user_cssnews">
                        <label  for="css_news" class="">CSS News</label>
                        <br>

                        <input type="checkbox" id="javascript_news" value="javascript_news"  name="user_htmlnews">
                        <label  for="javascript_news" class="">Javascript News</label>
                        <br>

                        <p>Newsletter format</p>

                        <input type="radio" id="html" value="html"  name="user_option">
                        <label  for="html" class="">HTML</label>
                        <br>

                        <input type="radio" id="plain_text" value="plain_text"  name="user_option">
                        <label  for="plain_text" class="">Plain text</label>
                        <br>

                        <label for="text_area" class="label_text_area">Other topics you'd like to hear about</label>    
                        <textarea class="txt_area" id="text_area"  name="user_text_area"></textarea>
                   </div>
                </fieldset> 


                <footer>
                    <button class="btn" type="submit">Sign Up</button>
                    <p>Copyright The Code Review</p>
                </footer>        
            </div>
        </main>    
</body>
</html>
